<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="title-left">
          <img src="images/odin-lined.png" alt="Odin Image">
          <div class="text-title">ODIN</div>
        </div>
        <div class="credit-left">
          Photo by&nbsp;<a href="">Halie West</a>&nbsp;on Unsplash
        </div>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sing up <em>now</em> to get started. <br />
            <br />
            You <em>know</em> you want to.
          </h3>
        </div>
        <form action="" method="get">
          <div class="second">
            <div class="form-label"><h3>Let's do this!</h3></div>
            <div class="form-main-div">
              <div class="form-divs">
                <div class="form-div">
                  <label for="firstName">FIRST NAME</label>
                  <input
                    type="text"
                    id="firstName"
                    name="first_name"
                    class="form-input"
                  />
                </div>
                <div class="form-div">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                  />
                </div>
                <div class="form-div">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                  />
                  <p id="error"></p>
                </div>
              </div>
              <div class="form-divs">
                <div class="form-div">
                  <label for="lastName">LAST NAME</label>
                  <input
                    type="text"
                    id="lastName"
                    name="last_name"
                    class="form-input"
                  />
                </div>
                <div class="form-div">
                  <label for="phoneNumber">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phone_number"
                    class="form-input"
                  />
                </div>
                <div class="form-div">
                  <label for="confirmPassword">PASSWORD</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirm_password"
                    class="form-input"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="third">
            <input type="submit" value="Create Account" id="buttonSubmit"/>
            <div class="text-third">Already have an account? <a href="">Log in</a></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
